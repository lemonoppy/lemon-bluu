version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      # Group minor + patch updates into one auto-mergeable PR
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      # Major updates are NOT grouped â€” each gets its own PR for manual review
    ignore:
      # eslint-plugin-import-x v4 does not support ESLint v10 yet
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
